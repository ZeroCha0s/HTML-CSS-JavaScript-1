<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>
    <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
        <script>
        const COLORS_ARRAY = ['blue', 'cyan','gold','gray','green','magenta','orange','red','white','yellow'];
        function runGame() {

            let guess = "";
            let numTries = 0;
            let correct = false;

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY [targetIndex];
            console.log(target);
            
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(", ") + " "+ '\n\nWhat color am I thinking of?');

            if (guess === null) {
                alert("End Game?")
                return;
                }
            correct = checkGuess(guess, target);
        } while (!correct);
        
        document.body.style.background = guess;

    }

        alert('Congratulations! You chose the right color!\n\n' + 'It took you' + numTries +'tries to get the right answer!\n\n');
            function checkGuess(guess, target) {
                let correct = false;
                
                if (!COLORS_ARRAY.includes(guess)) {
                    alert('Sorry, but I do not recognize that color. Please try again.');
                } else if (guess > target) {
                    alert('Your guess is alphabetically higher than the correct color.');
                } else if (guess < target) {
                    alert('Your guess is alphabetically lower than the correct color.');
                } else {
                    correct = true;
                }
                    return correct;
            }

    </script>
    </body>
</html>
